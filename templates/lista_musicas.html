{% extends "padrao.html" %}

{% block conteudo %}
<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>Musicas</th>
            <th>Banda</th>
            <th>Genero</th>
        </tr>
    </thead>
    <tbody>
        {% for musica in musicas %}
        <tr>
            <td>{{ musica.nome }}</td>
            <td>{{ musica.banda }}</td>
            <td>{{ musica.genero }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
